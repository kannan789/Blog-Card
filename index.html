<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <style>
        body {
            background-color: hsl(47, 88%, 63%);
        }

        .card-container {
            width: 384px;
            height: 522px;
            display: flex;
            margin: 0 auto;
            top: 50%;
            background-color: hsl(0, 0%, 100%);
            border-radius: 20px;
            padding: 24px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div>
             <img src="assets/illustration-article.svg" width="336" height="200" >
        </div>
        <div class="card-title">
            <div>Learning</div>
            <div>Published 21 Dec 2023</div>
        </div>
        <div class="card-details">
            <div>HTML & CSS foundations</div>

            <div> These languages are the backbone of every website, defining structure
                , content and presentation
            </div>
            
        </div>
        <div class="card-profile">
            <div><img src="assets/image-avatar.webp" width="50" height="50"></div>
            <div>Greg Hooper</div>         
        </div>
    </div>
    
</body>
</html>
