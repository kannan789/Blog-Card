<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: hsl(47, 88%, 63%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            font-family: "Figtree", sans-serif;
        }

        .card-container {
            width: 335px;
            height: 425px;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
            /* margin: auto; */
            /* top: 50%;
            transform: translateY(calc(50%-200px)); */
            background-color: hsl(0, 0%, 100%);
            border-radius: 20px;
            padding: 24px;
        }

        .card-img {
            /* width: 300px; */
        }

        .card-title, .card-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-txt {
            padding: 5px 10px;
            background-color: hsl(47, 88%, 63%);
            font-weight: bold;
            display: inline-block!important;
            width: 18%;
        }

        .pub-info {
            font-size: 14px;
        }

        .detail-topic {
            font-size: 24px;
            font-weight: bold;
        }

        .card-profile {
            display: flex;
            gap: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-img">
             <img src="assets/illustration-article.svg" width="" height="200" >
        </div>
        <div class="card-title">
            <div class="title-txt">Learning</div>
            <div class="pub-info">Published 21 Dec 2023</div>
        </div>
        <div class="card-details">
            <div class="detail-topic">HTML & CSS foundations</div>

            <div> These languages are the backbone of every website, defining structure
                , content and presentation
            </div>
            
        </div>
        <div class="card-profile">
            <div><img src="assets/image-avatar.webp" width="25" height="25"></div>
            <div>Greg Hooper</div>         
        </div>
    </div>
    
</body>
</html>
