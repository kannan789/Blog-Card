<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <style>
        body {
            background-color: hsl(47, 88%, 63%);
        }

        .card-container {
            width: 384px;
            height: 522px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 0 auto;
            top: 50%;
            background-color: hsl(0, 0%, 100%);
            border-radius: 20px;
            padding: 24px;
        }

        .card-img {
            width: 100%;
        }

        .card-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-txt {
            padding: 5px 10px;
            background-color: hsl(47, 88%, 63%);
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-img">
             <img src="assets/illustration-article.svg" width="" height="200" >
        </div>
        <div>
            <div>Learning</div>
            <div>Published 21 Dec 2023</div>
        </div>
        <div>
            <div>HTML & CSS foundations</div>

            <div> These languages are the backbone of every website, defining structure
                , content and presentation
            </div>
            
        </div>
        <div class="card-profile">
            <div><img src="assets/image-avatar.webp" width="25" height="25"></div>
            <div>Greg Hooper</div>         
        </div>
    </div>
    
</body>
</html>
